name: CI/CD for FinanceApp

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Specify your Node version

      # Install dependencies for frontend and backend
      - name: Install dependencies (Frontend)
        working-directory: ./FinanceAss # Adjust path if necessary
        run: npm install

      - name: Install dependencies (Backend)
        working-directory: ./Backend # Adjust path if necessary
        run: npm install

      # Run tests for frontend and backend
      - name: Run tests (Frontend)
        working-directory: ./FinanceAss
        run: npm test

      - name: Run tests (Backend)
        working-directory: ./Backend
        run: npm test

      # Build frontend (if needed)
      - name: Build frontend
        working-directory: ./FinanceAss
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:

